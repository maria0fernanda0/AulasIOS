<!DOCTYPE html>

<html>
<head>
 
    <title>texto</title>
      <script>
       
       let texto = prompt('Insira seu texto desejado');
       let palavra = prompt('Insira a palavra desejada');

       if (texto.includes(palavra)) {
        alert('A palavra está no texto')
       } else {
        alert('A palavra não está no texto')
       }

          
    </script>
    
</head>
</html>
