<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form3.css">
</head>

<body>

    <header>
        <h1>Laricel Telecom</h1>
        <img src="assets/chip-da-laricel.webp" alt="banner da laricel">

    </header>

    <main>
        <form action="mailto:rochalirathiago@outlook.com" id="contrataPlano">
            <fieldset id="dadosCliente">
                <legend>Dados do Cliente</legend>

                <label for="nomeCompleto">Insira seu nome completo:</label> <br>
                <input type="text" name="nomeCompleto" id="nomeCompleto">

                <br>

                <label for="dataNasc">Insira sua data de nascimento:</label> <br>
                <input type="date" name="dataNasc" id="dataNasc">

                <br>

                <label for="cpf">Insira seu CPF:</label> <br>
                <input type="text" name="cpf" id="cpf" minlength="11" maxlength="11">

                <br>

                <label for="cep">Insira seu CEP:</label> <br>
                <input type="text" name="cep" id="cep" minlength="8" maxlength="8">

                <br>

                <label for="email">Insira seu e-mail:</label> <br>
                <input type="email" name="email" id="email">

                <br>

                <label for="telefone">Insira seu telefone para contato:</label> <br>
                <input type="tel" name="telefone" id="telefone" minlength="12" maxlength="12">

                <br>
                <br>

            </fieldset>

            <fieldset id="planos">
                <legend>Conheça nossos planos</legend>

                <input type="radio" name="Planos" id="plano30"> <br>
                <label for="Planos"><img src="assets/plano30.png" alt="Inofrmações do plano de 30 reais" class="imagemPlano"></label> 

                <input type="radio" name="Planos" id="plano50"> <br>
                <label for="Planos"><img src="assets/plano50.png" alt="Inofrmações do plano de 50 reais" class="imagemPlano"></label>


                <input type="radio" name="Planos" id="plano75"> <br>
                <label for="Planos"><img src="assets/plano75.png" alt="Inofrmações do plano de 30 reais" class="imagemPlano"></label>

                
            </fieldset>

            <input type="submit" value="Contratar plano">
        </form>


    </main>

    <footer>
        <p>Desenvolvido no IOS</p>
    </footer>

</body>

</html>
